<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
<main id="main-holder">
    <a href="/logout" id="logout" style="opacity: 0;">Logout</a>

    <h1 id="login-header">Login</h1>
    <h1 id="register-header" style="display: none;">Register</h1>

    <div id="login-error-msg-holder">
        <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>

    <form id="login-form" action="/api/login" method="post">
        <input type="text" name="login" id="username-field" class="login-form-field" placeholder="Username">
        <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
        <input type="submit" value="Login" id="login-form-submit">
        <div class="space_lg">&nbsp;</div>
        <div class="space_lg">&nbsp;</div>
        <button type="button" id="switch-to-register">New User? Register Here</button>
    </form>

    <form id="register-form" action="/api/create-user" method="post" style="display: none;">
        <input type="text" name="email" id="register-username-field" class="register-form-field" placeholder="E-mail">
        <input type="password" name="password" id="register-password-field" class="register-form-field" placeholder="Password">
        <input type="submit" value="Register" id="register-form-submit">
        <div class="space_lg">&nbsp;</div>
        <div class="space_lg">&nbsp;</div>
        <button type="button" id="switch-to-login">Have an account? Sign In</button>
    </form>
</main>

<style>
    html {
        height: 100%;
    }

    body {
        height: 100%;
        margin: 0;
        font-family: Arial, Helvetica, sans-serif;
        display: grid;
        justify-items: center;
        align-items: center;
        background-color: #3a3a3a;
    }

    #logout {
        opacity: 0;
    }

    #main-holder {
        width: 50%;
        height: 70%;
        display: grid;
        justify-items: center;
        align-items: center;
        background-color: white;
        border-radius: 7px;
        box-shadow: 0px 0px 5px 2px black;
    }

    #login-error-msg-holder {
        width: 100%;
        height: 100%;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    #login-error-msg {
        width: 27%;
        text-align: center;
        margin: 0;
        padding: 5px;
        font-size: 12px;
        font-weight: bold;
        color: #8a0000;
        border: 1px solid #8a0000;
        background-color: #e58f8f;
        opacity: 0;
    }

    #error-msg-second-line {
        display: block;
    }

    #login-form,
    #register-form {
        align-self: flex-start;
        display: grid;
        justify-items: center;
        align-items: center;
    }

    .login-form-field::placeholder,
    .register-form-field::placeholder {
        color: #3a3a3a;
    }

    .login-form-field,
    .register-form-field {
        border: none;
        border-bottom: 1px solid #3a3a3a;
        margin-bottom: 10px;
        border-radius: 3px;
        outline: none;
        padding: 0px 0px 5px 5px;
    }

    #login-form-submit,
    #register-form-submit,
    #switch-to-login,
    #switch-to-register {
        width: 100%;
        padding: 7px;
        border: none;
        border-radius: 5px;
        color: white;
        font-weight: bold;
        background-color: #3a3a3a;
        cursor: pointer;
        outline: none;
    }
</style>

<script>
    const session = sessionStorage.getItem('session');

    let token;

    try {
        token = JSON.parse(session).accessToken;
    } catch(e) {}

    if (token) {
        axios.get('/dashboard', {
            headers: {
                Authorization: `bearer ${token}`
            }
        }).then((response) => {
            const { username } = response.data;

            if (username) {
                const mainHolder = document.getElementById("main-holder");
                const loginHeader = document.getElementById("login-header");

                loginForm.remove();
                loginErrorMsg.remove();
                loginHeader.remove();

                mainHolder.append(`Hello ${username}`);
                logoutLink.style.opacity = 1;
            }
        });
    }

    const loginButton = document.getElementById("login-form-submit");
    const loginErrorMsg = document.getElementById("login-error-msg");
    const registerButton = document.getElementById("register-form-submit");
    const logoutLink = document.getElementById("logout");
    const switchToLoginLink = document.getElementById("switch-to-login");

    logoutLink.addEventListener("click", (e) => {
        e.preventDefault();
        sessionStorage.removeItem('session');
        location.reload();
    });

    loginButton.addEventListener("click", (e) => {
        e.preventDefault();
        const username = loginForm.login.value;
        const password = loginForm.password.value;


        axios({
            method: 'post',
            url: '/api/login',
            data: {
                username,
                password
            }
        }).then((response) => {
            const { username } = response.data;
            sessionStorage.setItem('session', JSON.stringify(response.data));
            location.reload();
        }).catch((response) => {
            loginErrorMsg.style.opacity = 1;
        });
    })

    registerButton.addEventListener("click", (e) => {
        e.preventDefault();
        const email = registerForm.email.value;
        const password = registerForm.password.value;


        axios({
            method: 'post',
            url: '/api/create-user',
            data: {
                email,
                password
            }
        }).then((response) => {
            registerForm.reset();
            switchToLoginLink.click();
            loginErrorMsg.style.opacity = 1;
            loginErrorMsg.textContent = "Registration successful. Please log in.";
        }).catch((response) => {
            console.log(response)
            loginErrorMsg.style.opacity = 1;
            loginErrorMsg.textContent = response.response.data;
        });
    })

    const switchToRegisterBtn = document.getElementById('switch-to-register');
    const switchToLoginBtn = document.getElementById('switch-to-login');
    const loginHeader = document.getElementById('login-header');
    const registerHeader = document.getElementById('register-header');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');

    switchToRegisterBtn.addEventListener('click', () => {
        loginForm.style.display = 'none';
        loginHeader.style.display = 'none';
        registerForm.style.display = 'grid';
        registerHeader.style.display = 'block';
        loginErrorMsg.style.opacity = 0;
    });

    switchToLoginBtn.addEventListener('click', () => {
        registerForm.style.display = 'none';
        registerHeader.style.display = 'none';
        loginForm.style.display = 'grid';
        loginHeader.style.display = 'block';
        loginErrorMsg.style.opacity = 0;
    });

    const checkToken = () => {
        const session = sessionStorage.getItem('session');
        if (session) {
            const { accessToken, refreshToken } = JSON.parse(session);
            const payloadBase64 = accessToken.split('.')[1];
            const decodedPayload = JSON.parse(atob(payloadBase64));
            const expTime = decodedPayload.exp;
            const currentTime = Date.now() / 1000;

            if (expTime < currentTime + 300) {
                axios.post('/api/refresh-token', { refreshToken })
                    .then(response => {
                        sessionStorage.setItem('session', JSON.stringify(response.data));
                    })
                    .catch(error => {
                        console.error('Error refreshing token:', error);
                    });
            }
        }
    };

    setInterval(checkToken,  60 * 1000);
</script>
</body>
</html>
